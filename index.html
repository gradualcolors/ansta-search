<html>

<head>
	<title>Ensemble Stars Renders Search Tool</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<script type="text/javascript">

	var json = {};
	
	$.getJSON('https://gsx2json.com/api?id=1jxE1OK_Uf_BMXcQYrzSIMmt5gAKqEiIbN6cfGHJTeOk&columns=false', function(data) {  	
	 json = data;
	       $(function() {
        // ...trigger the custom `jsonReady` event
        $(document).trigger('jsonReady');
      });
    });
	
$(document).on('jsonReady', searchFunction);
		

function searchFunction(e) {

		$('#ansta-search').on('keyup keypress', function(e) {
		  var keyCode = e.keyCode || e.which;
		  if (keyCode === 13) { 
			e.preventDefault();
			return false;
		  }
		});

		  $('#txt-search').keyup(function(){
		            var searchField = $(this).val();
					if(searchField === '')  {
						$('#filter-records').html('');
						return;
					}
					
		            var regex = new RegExp(searchField, "i");					
					
		            var output = '<div class="row aligned-row">';
		            var count = 1;
					  $.each(json.rows, function(key, val){
						if ((val.charactername.search(regex) != -1) || (val.cardgachaeventname.search(regex) != -1)) {
						  output += '<div class="col-md-6 well mx-auto">';
						  
						  if (val.indrive != 'No'){
						  output += '<div class="col-md-12 mx-auto"><center><img src="https://drive.google.com/thumbnail?id='+val.imageid+'&sz=w200-h113" alt="'+ val.cardnumberfile +'" /></center></div>';
						  }
						  else{
						  output += '<div class="col-md-12 mx-auto"><div style="width:200px;height:113px;">Image Unavailable</div></div>'
						  }
						  output += '<div class="col-md-12 mx-auto">';
						  output += '<p>' + val.charactername + '</p>';
						  output += '<p><strong>Event/Gacha:</strong> ' + val.cardgachaeventname + '</p>'
						  output += '<p><strong><a href="' + val.url + '">Download ' + val.cardnumberfile+'.png</a></strong></p>'
						  output += '</div>';
						  output += '</div>';
						  if(count%2 == 0){
							output += '</div><div class="row aligned-row">'
						  }
						  count++;
						}
					  });
					  output += '</div>';
					  $('#filter-records').html(output);
		        });
				};
			
			
	</script>
	
	<style>
.aligned-row {
    display: flex;
    flex-flow: row wrap;

    &::before {
        display: block;
    }
}


	</style>
</head>

<body>
	<div class="container" style="padding:50px 250px;">
	<p style="text-align:center;">Search tool to look for renders. It may lag a bit so please wait for it to load.</p>
		<form id="ansta-search" role="form">
			<div class="form-group">
				<input type="input" class="form-control input-lg" id="txt-search" placeholder="Type your search character">
			</div>
		</form>
		<div id="filter-records"></div>
	</div>
</body>

</html>
